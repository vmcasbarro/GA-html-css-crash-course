<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Block and Inline</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
		}
		div {
			background-color: red;
			height: 100vh;
			width: 100vh;
			display: inline-block;
			padding: 20px;
			border: 20px solid green;

		}
		p {
			color: white;
			font-size: 16px;
		}
		

	</style>
</head>
<body>
	<div>
		<p>This is a paragraph.</p>
	</div>

</body>
</html>
